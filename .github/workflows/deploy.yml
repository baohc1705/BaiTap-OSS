# .github/workflows/deploy.yml

name: Deploy Static Site to somee.com (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload to somee.com via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: Nhom13.somee.com
          username: ${{ secrets.FTP_USERNAME }}    # Đúng tên secret
          password: ${{ secrets.FTP_PASSWORD }}    # Đúng tên secret
          local-dir: ./
          server-dir: /www.Nhom13.somee.com/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github*
            **/README.md
            **/deploy.yml
